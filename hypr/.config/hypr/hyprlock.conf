# ~/.config/hypr/hyprlock.conf

# General settings
general {
    hide_cursor = true
    grace = 0 # Amount of seconds for which the lockscreen will unlock on mouse movement. Set to 0 to disable.
}

# Background: Use a Wallpaper Image
# background {
#     monitor = 
#     path = ~/.config/hypr/images/gopher-gray.png # <--- IMPORTANT: Update with your exact wallpaper file path
#     # color = rgb(000000) # Remove or comment this out if using an image
#     blur_passes = 0 # Set to 0 for no blur. Increase for a blurred background.
#     # blur_size = 7 # Optional: Adjust if blur_passes > 0
#     # noise = 0.0117 # Optional: Adjust if blur_passes > 0
#     # contrast = 0.8916 # Optional: Adjust if blur_passes > 0
#     # brightness = 0.8172 # Optional: Adjust if blur_passes > 0
#     # vibrancy = 0.1696 # Optional: Adjust if blur_passes > 0
# }

# Lock Icon: Display an image in the middle
image {
    monitor = 
    path = ~/.config/hypr/images/lock-icon.jpg # <--- IMPORTANT: Change this to your lock icon path
    size = 80 # Adjust size as needed
    halign = center
    valign = center
}

# Input Field: Invisible but shows bigger dots
input-field {
    monitor = 
    size = 100, 50 # Give it a bit more space, but still visually hidden
    outline_thickness = 0 # No outline
    dots_size = 0.3 # SIGNIFICANTLY LARGER DOTS (increased from 0.1)
    dots_spacing = 0.25 # Adjusted spacing for bigger dots (increased from 0.1)
    dots_center = true
    dots_rounding = -1 # Fully rounded dots
    outer_color = rgba(0, 0, 0, 0.5) # Semi-transparent black for dots background
    inner_color = rgba(0, 0, 0, 0.5) # Semi-transparent black for dots background
    font_color = rgb(255, 255, 255) # White dots for better contrast on a colored background
    font_family = monospace # Doesn't matter much as text is hidden
    placeholder_text =  # No placeholder text
    position = 0, 0 # Center it
    halign = center
    valign = center
}

