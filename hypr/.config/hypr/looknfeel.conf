# Hyprland Look and Feel Configuration
# Appearance, animations, borders, and visual effects

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Border colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Allow tearing (for gaming)
    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout-specific settings
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

misc {
    force_default_wallpaper = 0  # Set to 0 to disable anime mascot wallpapers
    disable_hyprland_logo = false
}
